<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing Board</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
<div class="row">
    <label class="title">Shapes</label>
    <ul class="options">
        <li class="option tool" id="rectangle">
            <img src="ph--rectangle.svg" alt="" srcset="">
            <span>Rectangle</span>
        </li>
        <li class="option tool" id="triangle">
            <img src="ion--triangle-outline.svg" alt="" srcset="">
            <span>Triangle</span>
        </li>
        <li class="option tool" id="circle">
            <img src="ph--circle.svg" alt="" srcset="">
            <span>Circle</span>
        </li>
        <li class="option tool" id="line">
            <img src="line.svg" alt="" srcset="">
            <span>Line</span>
        </li>
        <li class="option">
            <input type="checkbox" name="" id="fill-color">
            <label for="fill-color">Fill color</label>
        </li>
    </ul>
</div>
<div class="row">
    <label class="title">Options</label>
    <ul class="options">
        <li class="option active tool" id="brush">
            <img src="brush.svg" alt="" srcset="">
            <span>Brush</span>
        </li>
        <li class="option tool" id="eraser">
            <img src="eraser.svg" alt="" srcset="">
            <span>Eraser</span>
        </li>
        <li class="option">
            <input type="range" name="" id="size-slider" min="1" max="30" value="5">
        </li>
    </ul>
</div>
<div class="row colors">
    <label class="title">Colors</label>
    <ul class="options">
        <li class="option"></li>
        <li class="option selected"></li>
        <li class="option"></li>
        <li class="option"></li>
        <li class="option">
            <input type="color" id="color-picker" value="#4a98f7">
        </li>
    </ul>
</div>
<div class="row buttons">
    <button class="clear-canvas">Clear Canvas</button>
    <button class="save-img">Save As Image</button>
</div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
